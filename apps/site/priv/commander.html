<!DOCTYPE html>
<html>
	<head>
		<title>Barrage - Commander</title>
		<style type="text/css" title="currentStyle">
			@import "dist/jquery.jqplot.min.css";
			@import "css/smoothness/jquery-ui-1.10.2.css";
			@import "css/bootstrap/css/bootstrap.min.css";
			@import "css/common.css";
		</style>
		
		<script type="text/javascript" src="dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/commander.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
		<script type="text/javascript" src="js/fartscroll.js"></script>
		
	</head>
	
	<body>
		<div style="line-height:30px;">
			<div>
				<label>Commander Name:</label>
				<span id="CommanderName"></span>
				<div id="modify">
					<input type="button" class="btn btn-primary btn-xs toggle showfirst" value="Modify" onclick='CommanderAction("disconnect")'/>
					<input type="button" class="btn btn-primary btn-xs toggle" value="Connect" onclick='CommanderAction("connect")'/>
				</div>
			</div>
			<div>
				<label for="input_GeneralName">General Name:</label>
				<span id="GeneralName" class="toggle"></span>
				<input id="input_GeneralName" class="toggle" type="text"/>
				<input type="button" class="toggle btn btn-default btn-xs" value="set" onclick='PostData("input_GeneralName");'/>
			</div>
			<div>
				<label for="input_NetworkName">Network Name:</label>
				<span id="NetworkName" class="toggle"></span>
				<input id="input_NetworkName" class="toggle" type="text"/>
				<input type="button" class="toggle btn btn-default btn-xs" value="set" onclick='PostData("input_NetworkName");'/>
			</div>
			<div>
				<label for="input_NumOfGunners">Num. of Gunners:</label>
				<span id="NumOfGunners" class="toggle"></span>
				<input id="input_NumOfGunners" class="toggle" type="text"/>
				<input type="button" class="toggle btn btn-default btn-xs" value="set" onclick='PostData("input_NumOfGunners");'/>
			</div>
		</div>
		</body>

</html>
