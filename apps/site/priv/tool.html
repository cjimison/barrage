    <link rel="stylesheet" type="text/css" href="/tool/app-min.css">
    <link rel="stylesheet" type="text/css" href="/tool/jsoneditor-min.css">

    <script type="text/javascript" src="/tool/jsoneditor-min.js"></script>
    <script type="text/javascript" src="/tool/ace-min.js"></script>
    <script type="text/javascript" src="/tool/app-min.js"></script>
</head>

<body>

<div id="header">
    <div id="menu">
        <ul>
            <li>
                <a id="clear" title="Clear contents">Clear</a>
            </li>
            <li>
                <a id="open" title="Open file from disk">
                    Open
                    <span id="openMenuButton" title="Open file from disk or url">
                    &#x25BC;
                    </span>
                </a>
                <ul id="openMenu">
                    <li>
                        <a id="menuOpenFile" title="Open file from disk">Open&nbsp;file</a>
                    </li>
                    <li>
                        <a id="menuOpenUrl" title="Open file from url">Open&nbsp;url</a>
                    </li>
                </ul>
            </li>
            <li>
                <a id="save" title="Save file to disk">Save</a>
            </li>
        </ul>
    </div>
</div>

<div id="auto">
    <div id="contents">
        <div id="codeEditor"></div>

        <div id="splitter">
            <div id="buttons">
                <div>
                    <button id="toTree" class="convert" title="Copy code to tree editor">
                        <div class="convert-right"></div>
                    </button>
                </div>
                <div>
                    <button id="toCode" class="convert" title="Copy tree to code editor">
                        <div class="convert-left"></div>
                    </button>
                </div>
            </div>
            <div id="drag">
            </div>
        </div>

        <div id="treeEditor"></div>

        <script type="text/javascript">
            app.load();
            app.resize();
        </script>

    </div>
</div>

<script type="text/javascript">
    app.resize();
</script>

<script type="text/javascript" src="/tool2/jsonlint.js"></script>

</body>
</html>
