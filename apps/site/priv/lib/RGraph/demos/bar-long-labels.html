<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="../libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.bar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Bar chart with long labels</title>

    <meta name="description" content="A Bar chart with long labels" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A Bar chart with long labels</h1>

    <canvas id="cvs" width="500" height="350" style="border: 1px solid #ddd">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var data = [[4,5,3],[4,8,6],[4,2,4],[4,2,3],[1,2,3],[8,8,4],[4,8,6]];

            var bar = new RGraph.Bar('cvs', data)
                .Set('labels', ['Mondays sales statistics','Tuesdays sales statistics','Wednesdays sales statistics','Thursdays sales statistics','Fridays sales statistics','Saturdays sales statistics','Sundays sales statistics'])
                .Set('colors', ['red','yellow', 'pink'])
                .Set('grouping', 'stacked')
                .Set('gutter.bottom', '125')
                .Set('gutter.left', 100)
                .Set('gutter.top', 5)
                .Set('gutter.right', 5)
                .Set('text.angle', '45')
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
