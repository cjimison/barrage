<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    
    <title>A stacked bar chart with clickable "whole bars"</title>
    
    <meta name="description" content="By using the drawing API rect object you can make the whole bar of a stacked Bar chart clickable - allowing yout 'group' tooltips etc" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>
        
    <h1>A stacked bar chart with clickable "whole bars"</h1>
    
    <p>
        By using the drawing API rect object you can make the whole bar of a stacked Bar chart clickable - allowing yout 'group' tooltips etc
    </p>

    <canvas id="cvs" width="700" height="350">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var tooltips = ['Richards results','Johns results','Freds results','Jacobs results','Lennies results'];

            var bar = new RGraph.Bar('cvs', [[5.33,2.33,3.32],[3.42,2.23,4.23],[4.23,3.23,4.99], [7.99,2.98,2.35], [2.75,1.02,5.24]])
                .Set('labels', ['John','James','Fred','Luke','Luis'])
                .Set('labels.above', true)
                .Set('labels.above.decimals', 2)
                .Set('linewidth', 2)
                .Set('strokestyle', 'white')
                .Set('colors', ['Gradient(#4572A7:#66f)','Gradient(#AA4643:white)','Gradient(#89A54E:white)'])
                .Set('shadow', true)
                .Set('shadow.offsetx', 1)
                .Set('shadow.offsety', 1)
                .Set('shadow.blue', 5)
                .Set('hmargin', 25)
                .Set('gutter.left', 45)
                .Set('background.grid.vlines', false)
                .Set('background.grid.border', false)
                .Set('axis.color', '#ccc')
                .Set('noyaxis', true)
                .Set('grouping', 'stacked')
                .Draw();
        
            RGraph.each (bar.coords2, function (key, value)
            {
                var x = value[0][0];
                var y = value[0][1];
                var w = value[0][2];
                var h = value[0][3] + value[1][3] + value[2][3]; // Sum up the heights of the bar segments

                var rect = new RGraph.Drawing.Rect('cvs', x, y, w, h)
                    .Set('strokestyle', 'rgba(0,0,0,0)')
                    .Set('fillstyle', 'rgba(0,0,0,0)')
                    .Set('tooltips', [tooltips[key]])
                    .Set('highlight.stroke', 'rgba(0,0,0,0)')
                    .Draw();
            }, bar);
        }
    </script>


    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
