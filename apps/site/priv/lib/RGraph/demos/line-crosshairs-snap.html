<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />

    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    
    <title>A Line chart demonstrating the crosshairs snap option</title>
    
    <meta name="description" content="The crosshairs has a snap option to 'lock' it to points - this demonstrates it" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A Line chart demonstrating  the crosshairs snap option</h1>
    
    <p>
        This line chart demonstrates how you can extract the Line charts dataset and index from the variables set on the canvas tag
        by RGraph.
    </p>

    <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var line = new RGraph.Line('cvs', [61.5,84.2,74.1,95.3], [1,25,14,85])
                .Set('ymax', 100)
                .Set('xmax', 365)
                .Set('labels', ['Jan','Feb','Mar','Apr'])
                .Set('xaxispos', 'center')
                .Set('gutter.bottom', 45)
                .Set('hmargin', 5)
                .Set('linewidth', 3)
                .Set('shadow', true)
                .Set('crosshairs', true)
                .Set('crosshairs.snap', true)
                .Draw();
            
            line.oncrosshairs = function (obj)
            {
                document.getElementById("dataset").value =  obj.canvas.__crosshairs_snap_dataset__;
                document.getElementById("point").value =  obj.canvas.__crosshairs_snap_point__;
            }
        }
    </script>
    
    <p />
    
    Dataset:<br />
    <input id="dataset" type="text" /><br /><br />

    Point:<br />
    <input id="point" type="text" />

    <p>        
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
