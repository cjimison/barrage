<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.gauge.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A customised and adjustable Gauge chart</title>
    
    <meta name="description" content="A gauge chart that is using significantly modified, blue colors" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>

    <h1>A graduated blue Gauge chart Gauge chart</h1>
    
    <p>
        
    </p>

    <canvas id="cvs" width="250" height="250">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var gauge = new RGraph.Gauge('cvs', 0, 10, 7)
                .Set('background.color', 'Gradient(white:#00a)')
                .Set('text.color', 'white')
                .Set('tickmarks.big.color', 'white')
                .Set('tickmarks.small.color', 'white')
                .Set('red.color', 'rgba(0,0,0,0)')
                .Set('yellow.color', 'rgba(0,0,0,0)')
                .Set('border.inner', '#00c')
                .Set('border.outer', 'Gradient(blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:black)')
                .Set('adjustable', true)
                .Draw()
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
