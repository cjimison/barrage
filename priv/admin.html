<!DOCTYPE html>
<html>
	<head>
		<title>Barrage - Admin</title>
		<style type="text/css" title="currentStyle">
			@import "dist/jquery.jqplot.min.css";
			@import "css/smoothness/jquery-ui-1.10.2.css";
			@import "css/common.css";
			
			.WORKINPROGRESS {
				opacity: 0.1;
			}
		</style>
		
		<script type="text/javascript" src="dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/admin.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
		<script type="text/javascript" src="js/fartscroll.js"></script>
		
	</head>
	
	<body>
		<div class="WORKINPROGRESS">
		<div style="line-height:30px">
			<div>
				<label>General Name:</label>
				<span id="GeneralName"></span>
			</div>
			<div>
				<label for="input_NetworkName">Network Name:</label>
				<span id="NetworkName" class="toggle"></span>
				<input id="input_NetworkName" class="toggle" type="text"/>
				<input type="button" class="toggle" value="set" onclick='PostData("input_NetworkName");'/>
			</div>
		</div>
		
		<table id="GeneralCommanders">
			<thead>
				<tr>
					<th>Commander Name</th><th>Num. of Gunners</th>
				</tr>
			</thead>
			<tbody style="line-height:30px">
			</tbody>
		</table>
		</div>
		
		<div id="Post_Data">
			<input id="fileChoser" type="file" onchange="pd_showUploadButtons()" style="float:left;" />
		</div>
		<div style="clear:both;"></div>
	</body>

</html>
